  title: GU location service
  version: "1.0"
paths:
  /distance:
    get:
      description: TODO
      parameters:
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/locations.NewDistanceRequest'
      responses:
        "200":
          description: OK
          schema:
            type: integer
      summary: Get user distance by range
      tags:
      - location
  /location:
    put:
      description: Update location on the system
      parameters:
      - description: body data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/locations.NewLocationRequest'
      responses:
        "200":
          description: ok
          schema:
            type: string
      summary: Update location
      tags:
      - location
  /users:
    get:
      description: Get all users on the system
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/locations.MessageResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/locations.MessageResponse'
      summary: Get location
      tags:
      - location
