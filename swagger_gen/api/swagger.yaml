basePath: /v1
definitions:
  locations.MessageResponse:
    properties:
      message:
        type: string
    type: object
  locations.NewDistanceRequest:
    properties:
      id:
        example: "800"
        type: string
      range:
        example: 1
        minimum: 0
        type: integer
      username:
        example: Bill
        type: string
    type: object
  locations.NewLocationRequest:
    properties:
      coordinates:
        example: 39.12355, 27.64538
        type: string
      uid:
        example: 800
        type: integer
      username:
        example: Bill
        type: string
    required:
    - coordinates
    type: object
host: localhost:8080
info:
  contact:
    email: kvendingoldo@gmail.com
